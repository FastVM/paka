name: Actions Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: make -B CC=cc CFLAGS+=-fsanitize=undefined LFLAGS+=-fsanitize=undefined OPT=-g3
      - uses: actions/upload-artifact@v2
        with:
          name: minivm-linux
          path: bin/minivm
      - uses: actions/upload-artifact@v2
        with:
          name: stage3
          path: bin/stage3
